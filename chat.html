<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>n8n Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      max-width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .chat-header {
      padding: 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e9ebee;
    }
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      word-wrap: break-word;
    }
    .message.user {
      background: #007bff;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }
    .message.agent {
      background: #e1e1e1;
      color: #333;
      float: left;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 0 0 0 8px;
      outline: none;
      height: 60px;
    }
    .chat-input button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 0 0 8px 0;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
    .debug-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 300px;
      overflow: auto;
      max-height: 150px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with n8n Agent</div>
    <div id="chatMessages" class="chat-messages"></div>
    <form id="chatForm" class="chat-input" onsubmit="return sendMessage(event)">
      <textarea id="messageInput" placeholder="Type your message..." required></textarea>
      <button type="submit">âž¤</button>
    </form>
  </div>
  
  <div id="debugInfo" class="debug-info"></div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const debugInfo = document.getElementById('debugInfo');
    
    // For debugging
    let isDebugMode = false;
    
    // Toggle debug mode with Alt+D
    document.addEventListener('keydown', function(e) {
      if (e.altKey && e.key === 'd') {
        isDebugMode = !isDebugMode;
        debugInfo.style.display = isDebugMode ? 'block' : 'none';
      }
    });
    
    function debug(message) {
      if (isDebugMode) {
        console.log(message);
        debugInfo.innerHTML += message + '<br>';
        debugInfo.scrollTop = debugInfo.scrollHeight;
      }
    }

    // Replace this URL with your actual n8n webhook URL
    const N8N_WEBHOOK_URL = 'https://gainliftoff.app.n8n.cloud/webhook/916dff6c-3a29-4fdd-9509-1c88887ff2cc';

    // Append a message to the chat window
    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Display initial instruction
    window.onload = function() {
      appendMessage("Hi! I'm your n8n assistant. How can I help you today?", 'agent');
    };

    // Send message handler
    async function sendMessage(event) {
      event.preventDefault();

      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      // Display user message
      appendMessage(userMessage, 'user');
      messageInput.value = '';
      messageInput.disabled = true;

      try {
        // Create payload in n8n expected format
        // n8n often expects data in the root of the object
        const payload = {
          message: userMessage,
          timestamp: new Date().toISOString(),
          user_id: "web_user_" + Math.floor(Math.random() * 1000000)
        };
        
        debug("Sending payload: " + JSON.stringify(payload));
        
        // Send message to n8n webhook
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json, text/plain, */*'
          },
          body: JSON.stringify(payload)
        });

        debug("Response status: " + response.status);
        
        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        // Try to parse JSON, but fallback to text if it's not valid JSON
        let agentReply;
        try {
          const text = await response.text();
          debug("Raw response: " + text);
          
          // Try to parse as JSON if possible
          if (text && text.trim()) {
            try {
              const data = JSON.parse(text);
              // Try different common response formats
              agentReply = data.reply || data.response || data.message || data.content || 
                          (data.data ? (data.data.reply || data.data.response || data.data.message) : null) ||
                          'Received response but couldn\'t find a message field.';
              
              debug("Parsed JSON: " + JSON.stringify(data));
            } catch (parseError) {
              debug("JSON parse error: " + parseError.message);
              // Not valid JSON, use the text directly
              agentReply = text || 'No readable response from agent.';
            }
          } else {
            agentReply = 'Message sent successfully, but the webhook returned an empty response.';
          }
        } catch (readError) {
          debug("Text read error: " + readError.message);
          agentReply = 'Message sent, but could not read response from webhook.';
        }

        appendMessage(agentReply, 'agent');
      } catch (error) {
        debug("Error: " + error.message);
        appendMessage('Error: ' + error.message, 'agent');
      } finally {
        messageInput.disabled = false;
        messageInput.focus();
      }
    }
  </script>
</body>
</html>
